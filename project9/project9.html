<!DOCTYPE html>
<html lang="en">
  <title>Project 9</title>
  <style>
    .btn-subscribe {
      font-size: 15px;
      height: 20px;
      width: 80px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .js-btn-double {
      font-size: 30px;
      height: 40px;
      width: 160px;
    }
  </style>

</head>
<body>

  <!-- onclick="setTime(doubleTheSize,2000);" -->
  <button class="btn-subscribe">Subscribe</button>

  <script>

    let multiply = (num1, num2) => num1 * num2;
    console.log(multiply(4,5));


    let printGreeting = () => console.log("Namaste");

    let runTwice = inputFunction => {
      inputFunction();
      inputFunction();
    }
    runTwice(printGreeting);

    let btnElement = document.querySelector('.btn-subscribe');
    btnElement.addEventListener('click', event => 
        setTimeout(doubleTheSize, 2000));

    function doubleTheSize() {
      let btnElement = document.querySelector('.btn-subscribe');
      btnElement.classList.add('js-btn-double');

    }


    let arr = [1,2,3,4,5,6,7,8];
    let sum =0;
    arr.forEach(num =>
      sum+= num);
    console.log(sum);

    let squares = arr.map(num => num * num);
    console.log(squares);

  </script>

  
</body>
</html>
